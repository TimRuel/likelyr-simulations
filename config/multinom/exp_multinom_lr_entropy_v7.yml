# ============================================================
# Experiment metadata
# ============================================================
experiment:
  id: exp_multinom_lr_entropy_v7
  distribution: multinomial
  model: logistic_regression
  estimand: entropy
  spec_path: specs/multinom/logistic_regression_entropy
  description: >
    Estimate entropy of cell probabilities for a multinomial distribution 
    under a logistic regression framework

# ============================================================
# Parameter specification 
# ============================================================
parameter:
  seed: 2107 
  J: 4
  entropy_target_frac: 0.75  
  lower: 0.0
  upper: 1.0

# ============================================================
# Likelihood specification
# ============================================================
likelihood:
  family: multinomial
  link: logit

# ============================================================
# Estimand specification
# ============================================================
estimand:
  increment: 0.01
  confidence_levels:
    - 0.9
    - 0.95
    - 0.99
  gamma: 0.9
  cutoff_buffer: 0.05
  uniroot_expand_factor: 0.02
  psi_lower: 0.0

# ============================================================
# Nuisance specification
# ============================================================
nuisance:
  name: "Multinomial cell probabilities entropy nuisance parameter (ZSE)"

# ============================================================
# Optimizer specification
# ============================================================
optimizer:
  localsolver: SLSQP
  control:
    xtol_rel: 1.0e-08
    maxeval: 1000
  localtol: 1.0e-06
  max_retries: 50
  stop_at_bounds: TRUE
  eval_at_bounds: TRUE
  branch_mode_locator_method: hybrid
  branch_agg_args:
    min_points: 10
    q_delta: 0.20
    delta_min: 20
    delta_max: 80
    min_support: NULL

# ============================================================
# Execution specification
# ============================================================
execution:
  seed: 6858
  R: 250
  packages: likelyr

# ============================================================
# Data specification
# ============================================================
data:
  n_obs: 100
